<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="database1.jsp" method="post">
	<h1>Create Account</h1>
	
	<span>or use your email for registration</span>
	<input type="text" name="name" placeholder="UserName">
	<input type="email" name="email" placeholder="Email id">
	<input type="password" name="password" placeholder="Password">
	<input type="text" name="accountno" placeholder="Account No">
	
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="database.jsp" method="post">
		<h1>Sign In</h1>
		
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<input type="text" name="accountno" placeholder="Account No">
	

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To create an account please login with the details</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, User!</h1>
			<p>Enter your details to create your Accounts</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
